<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portofolio Saya</h1>
        <nav>
            <ul>
                <li><a href="#portfolio">Portofolio</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section id="portfolio">
        <h2>Hasil Karya</h2>
        <div class="portfolio-category">
            <h3>Desain Foto</h3>
            <img src="desain-foto.jpg" alt="Desain Foto" />
        </div>
        <div class="portfolio-category">
            <h3>Brosur</h3>
            <img src="brosur.jpg" alt="Brosur" />
        </div>
        <div class="portfolio-category">
            <h3>Flyer</h3>
            <img src="flyer.jpg" alt="Flyer" />
        </div>
        <div class="portfolio-category">
            <h3>Undangan</h3>
            <img src="undangan.jpg" alt="Undangan" />
        </div>
        <div class="portfolio-category">
            <h3>Edit Video</h3>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <footer id="contact">
        <h2>Kontak Saya</h2>
        <p>Email: example@example.com</p>
        <p>WhatsApp: +628xxxxxxx</p>
        <p><a href="https://facebook.com/username">Facebook</a></p>
        <p><a href="https://youtube.com/username">YouTube</a></p>
        <p><a href="https://tiktok.com/@username">TikTok</a></p>
        <p><a href="https://blogspot.com/username">Blogspot</a></p>
    </footer>
</body>
</html>
