<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      transition: background-color 0.5s, color 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #themeToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 999;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      animation: colorChange 5s infinite;
    }

    @keyframes colorChange {
      0% { color: #ff6f61; }
      25% { color: #ffca61; }
      50% { color: #61ff8c; }
      75% { color: #61a8ff; }
      100% { color: #ff6f61; }
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .grid-item {
      background: #212529;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    .grid-item:hover {
      transform: scale(1.1);
      background: #007bff;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <button id="themeToggle" class="btn btn-sm btn-light">Light/Dark</button>

  <div class="container">
    <h1>Innovative IT Solutions and Creative Design</h1>
    <div class="grid-container">
      <div class="grid-item" onclick="openPage('flyerSIM.html')">FLYER SIM v1</div>
      <div class="grid-item" onclick="openPage('flyerSIM2.html')">FLYER SIM v2</div>
      <div class="grid-item" onclick="openPage('FMLeader.html')">FLYER MEETING LEADER</div>
      <div class="grid-item" onclick="openPage('sertifikat.html')">ALL SERTIFIKAT</div>
      <div class="grid-item" onclick="openPage('fKONTES.html')">FLYER KONTES</div>
      <div class="grid-item" onclick="openPage('DESIGN_ACV.html')">DESIGN ACHIEVEMENT</div>
      <div class="grid-item" onclick="openPage('hariBesar.html')">HARI BESAR</div>
      <div class="grid-item" onclick="openPage('FULTAH.html')">Desain ULTAH</div>
      <div class="grid-item" onclick="openPage('Karikatur.html')">Karikatur</div>
    </div>
    <a href="index.html" class="btn btn-secondary mt-4">Back to Profile</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    function openPage(page) {
      window.open(page, '_blank');
    }

    document.getElementById('themeToggle').addEventListener('click', function () {
      const body = document.body;
      const isLight = body.classList.toggle('light-mode');

      if (isLight) {
        body.style.backgroundColor = '#f8f9fa';
        body.style.color = '#212529';
      } else {
        body.style.backgroundColor = '#000';
        body.style.color = '#fff';
      }
    });

    particlesJS('particles-js', {
      particles: {
        number: { value: 100 },
        size: { value: 2 },
        color: { value: '#ffffff' },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#ffffff',
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 0.6,
          direction: 'none',
          random: false,
          straight: false
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          repulse: { distance: 80 },
          push: { particles_nb: 4 }
        }
      }
    });
  </script>
</body>
</html>
