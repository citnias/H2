<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        h1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
        .btn-back {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mt-5">Innovative IT Solutions and Creative Design</h1>
    
    <div class="mt-4">
        <select id="portfolioSelect" class="form-select">
            <option value="design">Desain</option>
            <option value="video">Video</option>
        </select>
        <button id="viewButton" class="btn btn-primary mt-2">Lihat</button>
    </div>

    <a href="index.html" class="btn btn-secondary btn-back">Back to Profile</a>
</div>

<script>
    document.getElementById('viewButton').addEventListener('click', function() {
        const selectedValue = document.getElementById('portfolioSelect').value;
        if (selectedValue === 'design') {
            window.open('link-to-design-portfolio.html', '_blank'); // Ganti dengan URL portofolio desain Anda
        } else if (selectedValue === 'video') {
            window.open('link-to-video-portfolio.html', '_blank'); // Ganti dengan URL portofolio video Anda
        }
    });
</script>

</body>
</html>
