<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Background */
        body {
            background-color: #343a40;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Teks 3D dengan efek warna berubah */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6f61;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6), 0px 0px 20px rgba(255, 111, 97, 0.8);
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0% { color: #ff6f61; }
            25% { color: #ffca61; }
            50% { color: #61ff8c; }
            75% { color: #61a8ff; }
            100% { color: #ff6f61; }
        }

        /* Pusatkan kontainer dan beri gaya elemen */
        .container {
            text-align: center;
        }

        /* Gaya 3D untuk combobox dan tombol */
        .form-select, .btn {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        /* Warna tombol */
        .btn-primary {
            background-color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Innovative IT Solutions and Creative Design</h1>
    
    <div class="mt-4">
        <select id="portfolioSelect" class="form-select">
            <option value="flyerSIM">FLYER SIM</option>
            <option value="FMLeader">FLYER MEETING LEADER</option>
            <option value="sertifikat">ALL SERTIFIKAT</option>
            <option value="design">FLYER KONTES</option>
            <option value="DESIGN_ACV">DESIGN ACHIEVEMENT</option>
            <option value="hariBesar">HARI BESAR</option>
            <option value="video">Video</option>
        </select>
        <button id="viewButton" class="btn btn-primary mt-2">Lihat</button>
    </div>

    <a href="index.html" class="btn btn-secondary btn-back mt-4">Back to Profile</a>
</div>

<script>
    document.getElementById('viewButton').addEventListener('click', function() {
        const selectedValue = document.getElementById('portfolioSelect').value;
        if (selectedValue === 'design') {
            window.open('desain.html', '_blank');
            
        } else if (selectedValue === 'video') {
            window.open('link-to-video-portfolio.html', '_blank');
            
        } else if (selectedValue === 'flyerSIM') {
            window.open('flyerSIM.html', '_blank');
            
        } else if (selectedValue === 'hariBesar') {
            window.open('hariBesar.html', '_blank');
            
        } else if (selectedValue === 'FMLeader') {
            window.open('FMLeader.html', '_blank');
            
        } else if (selectedValue === 'DESIGN_ACV') {
            window.open('DESIGN_ACV.html', '_blank');

        } else if (selectedValue === 'sertifikat') {
            window.open('sertifikat.html', '_blank');
        }
    });
</script>

</body>
</html>
