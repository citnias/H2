<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tree Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #ff6f61;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .tree-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 500px;
        }

        .branch {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .node {
            position: absolute;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .node:hover {
            background-color: #0056b3;
        }

        .node-1 { top: 20%; left: 45%; }
        .node-2 { top: 40%; left: 20%; }
        .node-3 { top: 40%; left: 70%; }
        .node-4 { top: 60%; left: 10%; }
        .node-5 { top: 60%; left: 80%; }
        .node-6 { top: 80%; left: 30%; }
        .node-7 { top: 80%; left: 65%; }
    </style>
</head>
<body>

<h1>Portfolio Categories</h1>

<div class="tree-container">
    <svg class="branch" width="100%" height="100%">
        <line x1="50%" y1="15%" x2="22%" y2="35%" stroke="white" stroke-width="2"/>
        <line x1="50%" y1="15%" x2="75%" y2="35%" stroke="white" stroke-width="2"/>
        <line x1="22%" y1="35%" x2="10%" y2="55%" stroke="white" stroke-width="2"/>
        <line x1="75%" y1="35%" x2="85%" y2="55%" stroke="white" stroke-width="2"/>
        <line x1="10%" y1="55%" x2="30%" y2="75%" stroke="white" stroke-width="2"/>
        <line x1="85%" y1="55%" x2="65%" y2="75%" stroke="white" stroke-width="2"/>
    </svg>
    
    <div class="node node-1" onclick="openPage('flyerSIM.html')">FLYER SIM</div>
    <div class="node node-2" onclick="openPage('FMLeader.html')">FLYER MEETING LEADER</div>
    <div class="node node-3" onclick="openPage('sertifikat.html')">ALL SERTIFIKAT</div>
    <div class="node node-4" onclick="openPage('fKONTES.html')">FLYER KONTES</div>
    <div class="node node-5" onclick="openPage('DESIGN_ACV.html')">DESIGN ACHIEVEMENT</div>
    <div class="node node-6" onclick="openPage('hariBesar.html')">HARI BESAR</div>
    <div class="node node-7" onclick="openPage('FULTAH.html')">Desain ULTAH</div>
</div>

<a href="index.html" class="btn btn-secondary mt-4">Back to Profile</a>

<script>
    function openPage(url) {
        window.open(url, '_blank');
    }
</script>

</body>
</html>
