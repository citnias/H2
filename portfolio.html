<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0% { color: #ff6f61; }
            25% { color: #ffca61; }
            50% { color: #61ff8c; }
            75% { color: #61a8ff; }
            100% { color: #ff6f61; }
        }

        .container {
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .grid-item {
            background: #212529;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .grid-item:hover {
            transform: scale(1.1);
            background: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Innovative IT Solutions and Creative Design</h1>
    <div class="grid-container">
        <div class="grid-item" onclick="openPage('flyerSIM.html')">FLYER SIM</div>
        <div class="grid-item" onclick="openPage('FMLeader.html')">FLYER MEETING LEADER</div>
        <div class="grid-item" onclick="openPage('sertifikat.html')">ALL SERTIFIKAT</div>
        <div class="grid-item" onclick="openPage('fKONTES.html')">FLYER KONTES</div>
        <div class="grid-item" onclick="openPage('DESIGN_ACV.html')">DESIGN ACHIEVEMENT</div>
        <div class="grid-item" onclick="openPage('hariBesar.html')">HARI BESAR</div>
        <div class="grid-item" onclick="openPage('FULTAH.html')">Desain ULTAH</div>
    </div>
    <a href="index.html" class="btn btn-secondary mt-4">Back to Profile</a>
</div>

<script>
    function openPage(page) {
        window.open(page, '_blank');
    }
</script>

</body>
</html>
