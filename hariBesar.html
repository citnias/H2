<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - My Designs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
        .gallery-item {
            margin-bottom: 15px;
        }
        .gallery-img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Desain Pada Setiap Hari - Hari Besar</h1>
    <div class="row">
      
        <div class="col-md-4 gallery-item">
            <img src="hariBesar/hari 10 nov.png" alt="hari 10 nov.png" class="gallery-img">
        </div>
        <div class="col-md-4 gallery-item">
            <img src="hariBesar/puasa2.jpg" alt="hari 10 nov.png" class="gallery-img">
        </div>
  
</div>

</body>
</html>
